            .center {

            }


            .capbox {
                background-color: #BBBBBB;
                background-image: linear-gradient(#BBBBBB, #9E9E9E);
                border: #2A7D05 0px solid;
                border-width: 2px 2px 2px 20px;
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
                display: inline-block;
                padding: 5px 8px 5px 8px;
                border-radius: 4px 4px 4px 4px;
            }

            .capbox-inner {
                font: bold 12px arial, sans-serif;
                color: #000000;
                background-color: #E3E3E3;
                margin: 0px auto 0px auto;
                padding: 3px 10px 5px 10px;
                border-radius: 4px;
                display: inline-block;
                vertical-align: middle;
            }

            #CaptchaDiv {
                color: #000000;
                font: normal 25px Impact, Charcoal, arial, sans-serif;
                font-style: italic;
                text-align: center;
                vertical-align: middle;
                background-color: #FFFFFF;
                user-select: none;
                display: inline-block;
                padding: 3px 14px 3px 8px;
                margin-right: 4px;
                border-radius: 4px;
            }

            #CaptchaInput {
                border: #38B000 2px solid;

        <script>

            function checkForm2(form)
            {
                if (form.username.value === "") {
                    var userName = document.getElementById("usernameError");
                    userName.innerHTML = "   Error: Username cannot be blank!";
                    //document.getElementById("usernameError").innerHTML="   Error: Username cannot be blank!";
                    userName.style.color = "red";
                    form.username.focus();
                    return false;
                }
                if (form.displayname.value === "") {
                    var displayName = document.getElementById("displaynameError");
                    displayName.innerHTML = "   Error: Display Name cannot be blank!";
                    //document.getElementById("usernameError").innerHTML="   Error: Username cannot be blank!";
                    displayName.style.color = "red";
                    form.displayname.focus();
                    return false;
                }
                if (form.email.value === "") {
                    var Email = document.getElementById("emailError");
                    Email.innerHTML = "   Error: Email cannot be blank!";
                    //document.getElementById("usernameError").innerHTML="   Error: Username cannot be blank!";
                    Email.style.color = "red";
                    form.email.focus();
                    return false;
                }
                if (form.phone.value === "") {
                    var Phone = document.getElementById("phoneError");
                    Phone.innerHTML = "   Error: Phone Number cannot be blank!";
                    //document.getElementById("usernameError").innerHTML="   Error: Username cannot be blank!";
                    Phone.style.color = "red";
                    form.phone.focus();
                    return false;
                }




            }
            function myFunction(elem) {
                if (elem.name === "username") {
                    document.getElementById("usernameError").innerHTML = "";
                }
                if (elem.name === "displayname") {
                    document.getElementById("displaynameError").innerHTML = "";
                }
                if (elem.name === "email") {
                    document.getElementById("emailError").innerHTML = "";
                }
                if (elem.name === "phone") {
                    document.getElementById("phoneError").innerHTML = "";
                }
            }

    <body>
        <div class="container">
            <img src="hotelicon.png" alt="Hotel Reservation System" width="100" height="100" class="center">
            <h1>Create a new account</h1>
            <form onsubmit= "return checkForm2(this)" action="signupValidation" method="POST">     
                <div class="form-group">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username" onchange="myFunction(this)">
                    <label id="usernameError"></label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="displayname" id="displayname" placeholder="Display Name" onchange="myFunction(this)">
                    <label id="displaynameError"></label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Email Address" onchange="myFunction(this)">
                    <label id="emailError"></label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone Number" onchange="myFunction(this)">
                    <label id="phoneError"></label>
                </div>
